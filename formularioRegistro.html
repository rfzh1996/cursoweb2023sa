<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="col-3">
      <div class="row form-floating mb-3">
        <input
          type="text"
          class="form-control"
          required
          placeholder="Nombres"
          autocomplete="given-name"
          aria-label="Nombres"
          id="txtNom"
        />
        <label for="txtNom">Nombres</label>
      </div>
      <div class="row form-floating mb-3">
        <input
          type="text"
          class="form-control"
          required
          placeholder="Apellidos"
          autocomplete="family-name"
          aria-label="Apellidos"
        />
        <label for="txtApe">Apellidos</label>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rgSexo"
            id="rgMasc"
          />
          <label class="form-check-label" for="rgMasc"> Masculino </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rgSexo"
            id="rgFem"
          />
          <label class="form-check-label" for="rgFem"> Femenino </label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="pacman"
            id="pacman"
          />
          <label class="form-check-label" for="pacman"> PacMan </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="nfs"
            id="nfs"
          />
          <label class="form-check-label" for="nfs"> Need For Speed </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="sc2"
            id="sc2"
          />
          <label class="form-check-label" for="sc2"> StarCraft II </label>
        </div>
      </div>

      <!-- <div class="mb-3">
        <select class="form-select" aria-label="Select Bebida">
          <option selected>Click para seleccionar una opcion</option>
          <option value="a">Agua</option>
          <option value="s">Soda</option>
          <option value="j">Jugo</option>
        </select>
      </div> -->

      <div class="mb-3">
        <label for="fecNac" class="form-label">Fecha de Nacimiento</label>
        <input type="date" required class="form-control" id="fecNac" />
      </div>

      <div class="mb-3">
        <label for="txtCorreo" class="form-label">Correo Electronico</label>
        <input
          type="email"
          required
          placeholder="rzambrano@aitec.edu.ec"
          autocomplete="email"
          class="form-control"
          id="txtCorreo"
          aria-describedby="correoAyuda"
        />
        <div id="correoAyuda" class="form-text">
          Tu correo nunca sera compartido con alguien mas.
        </div>
      </div>

      <div class="mb-3">
        <label for="txtTel" class="form-label">Telefono</label>
        <input
          id="txtTel"
          placeholder="0989764180"
          minlength="10"
          maxlength="10"
          type="tel"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="txtDir" class="form-control">Direccion</label>
        <textarea
          id="txtDir"
          rows="4"
          class="form-control"
          maxlength="100"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="txtUsu" class="form-control">Usuario</label>
        <input
          class="form-control"
          id="txtUsu"
          required
          autocomplete="username"
        />
      </div>

      <div class="mb-3">
        <label for="txtPass" class="form-control">Contrase√±a</label>
        <input
          id="txtPass"
          required
          minlength="6"
          maxlength="8"
          autocomplete="new-password"
          type="password"
          class="form-control"
        />
      </div>
      <div>
        <button type="button" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
